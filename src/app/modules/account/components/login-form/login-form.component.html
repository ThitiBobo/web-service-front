<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <h2>Login</h2>

  <mat-form-field appearance="fill">
    <label for="first-name">First Name: </label>
    <input id="first-name" type="email" required
           matInput formControlName="login" [errorStateMatcher]="matcher"
           placeholder="Ex. example@email.com">
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="loginForm.hasError('email') && !loginForm.hasError('required')">
      Please enter a valid email address
    </mat-error>
    <mat-error *ngIf="loginForm.controls['login'].hasError('required')">
      Email is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <label for="password">Last Name: </label>
    <input id="password" [type]="hide? 'password' : 'text'" required
           matInput formControlName="password" [errorStateMatcher]="matcher"
           placeholder="Password">
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-hint *ngIf="!loginForm.controls['password'].value">Enter your password</mat-hint>
    <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
      Password is <strong>required</strong>
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
</form>
